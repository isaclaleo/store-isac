<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img width="100px" (load)="imgLoad()" (error)="imgError()" [src]="img" *ngIf="img; else elseImg">
    
    <ng-template #elseImg>
        <img [src]="imageDefault" alt="">
    </ng-template>
</body>
</html>
