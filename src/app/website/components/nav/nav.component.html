<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
</head>

<body>
    <div class="show-mobile">
        <div>
          <button (click)="toggleMenu()">
            <img src="./assets/svg/icon_menu.svg" alt="menu">
          </button>
          <a href="">
            <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
          </a>
          <div class="cart">
            <a href="">
              <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
            </a>
            <span class="counter">{{ counter }}</span>
          </div>

        </div>
        <div class="side-menu" [class.active]="activeMenu">
          <button (click)="toggleMenu()">Close</button>
          <ul>
            <li><a routerLink="home">Home</a></li>
            <li *ngFor="let item of categories"><a [routerLink]="['/category', item.id]">{{ item.name}}</a></li>
          </ul>
        </div>
      </div>
      <div class="hide-mobile">
        <div>
          <nav>
            <a class="logo" href="">
              <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
            </a>
            <ul>
              <li><a routerLinkActive="active" routerLink="home">Home</a></li>
              <li *ngFor="let item of categories"><a routerLinkActive="active" [routerLink]="['/category', item.id]">{{ item.name}}</a></li>
            </ul>
          </nav>
          <div class="info">
            <div class="account">
              <button *ngIf="!profile; else elseBlock" (click)="login()">Login</button>
              <ng-template
               #elseBlock>
               <a routerLink="/porfile">
                {{ profile?.email }}</a>
                <button (click)="logout()">logout</button>
              </ng-template>
            </div>
            <div class="cart">
              <a href="">
                <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
              </a>
              <span class="counter">{{ counter }}</span>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
