<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
</head>
<body>
    <div *ngIf="user">
      <h1>My profile</h1>
      <p>Nombre: {{ user.name }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Rol: {{ user.rol }}</p>
    </div>
</body>
</html>
